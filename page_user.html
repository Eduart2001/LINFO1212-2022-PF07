<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<style>
body {
    background-color: black;
}
#navbar {
    overflow: hidden;
    background-color: #0C144F;

}

/* Navbar links */
#navbar a {
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px;
    text-decoration: none;
}

.box{
    background-color: #212B78;
    width: available;
    padding: 50px;
    margin: 40px;
    height: 400px;
}

</style>
<body>

<div id="navbar">
    <a style="horiz-align: center" href="Page_film.html">CLIMAX</a>

</div>

<div class="box">
    <h1 style="font-family: Calibri; font-size: 40px">Profile Changes</h1>

    <form >
        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="bday">Birthday: </label>
        <input type="date" id="bday" name="bday"><br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" oninvalid="this.setCustomValidity('Please Enter A Valid Email')" ><br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password"><br><br>
        <label for="passwordrep">Retype password: </label>
        <input type="password" id="passwordrep" name="passwordrep"><br><br>
        <p>Any chnages are permanent to your profile!</p>
        <input type="submit" value="Change">
    </form>
</div>


</body>
</html>
